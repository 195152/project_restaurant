<form [formGroup]="form" (submit)="submit()">
  <div class="grid gap-0 row-gap-3">
    <div class="card" style="width: 18rem">
      <div class="card-body">
        <h5 class="text-secondary card-title">Create your account</h5>
        <div class="p-2 g-col-2">
          <input
            formControlName="nom"
            class="form-control"
            placeholder="Nom"
            required />
        </div>

        <div class="p-2 g-col-2">
          <input
            formControlName="email"
            type="email"
            class="form-control"
            placeholder="Email"
            required />
        </div>

        <div class="p-2 g-col-6">
          <input
            formControlName="password"
            type="password"
            class="form-control gap-3"
            placeholder="Password"
            required />
        </div>
      </div>
      <div class="p-2 g-col-6">
        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Register
        </button>
      </div>
    </div>
    <div class="p-2 g-col-6"><h1 class="h3 mb-3 fw-normal"></h1></div>
  </div>
</form>
