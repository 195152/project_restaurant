<ion-card class="col p-2">
  <!-- Card image -->
  <ion-img src="https://burst.shopifycdn.com/photos/flatlay-iron-skillet-with-meat-and-other-food.jpg?width=1200&format=pjpg&exif=1&iptc=1" alt="Card image cap"></ion-img>
  
  <!--Card content-->
  <ion-card-content class="grid">
    <!--Title-->
    <ion-card-title>
      <ion-badge class="text-bg-primary">{{ produit.nom }}</ion-badge>
    </ion-card-title>
    
    <!--Text-->
    <p class="card-text">
      {{ produit.description }}
    </p>
    
    <ion-row class="row-cols-auto">
      <ion-col>Quantity:</ion-col>
      <ion-col>
        <ion-select #qts (ionChange)="onSelected(qts.value)" class="form-select form-select-sm" interface="popover" aria-label=".form-select-sm example">
          <ion-select-option *ngFor="let op of [1, 2, 3, 4]" [value]="op">{{ op }}</ion-select-option>
        </ion-select>
      </ion-col>
      <ion-col size="2">
        <ion-badge class="rounded-pill text-bg-warning">You chose: {{ quantity }}</ion-badge>
      </ion-col>
    </ion-row>
    
    <ion-button (click)="addCommand(produit.idproduit)" expand="full" fill="outline" color="danger" class="mt-3">Commander</ion-button>
  </ion-card-content>
</ion-card>
