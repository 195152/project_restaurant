<app-navigation></app-navigation>

<ion-content>
  <ion-grid class="position-absolute top-50 start-50 translate-middle">
    <ion-row>
      <ion-col size="12" size-sm="8" size-md="6" offset-sm="2" offset-md="3">
        <ion-card>
          <ion-card-header>
            <ion-card-title class="text-secondary">Login to your account</ion-card-title>
          </ion-card-header>
          <ion-card-content>

            <form [formGroup]="form" (ngSubmit)="submit()">
              <ion-item>
                <ion-label position="floating">Email</ion-label>
                <ion-input  formControlName="email" type="email" required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input formControlName="password" type="password" required></ion-input>
              </ion-item>
              <div id="alertparent" #alertParent></div>
              <ion-button expand="full" color="primary" type="submit">Login</ion-button>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
