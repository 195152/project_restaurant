<ion-content>
  <ion-grid class="ion-padding">
    <form [formGroup]="form" (ngSubmit)="submit()">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Create your account</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-label position="floating">Nom</ion-label>
            <ion-input formControlName="nom" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input formControlName="email" type="email" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input formControlName="password" type="password" required></ion-input>
          </ion-item>
        </ion-card-content>
        <ion-row>
          <ion-col>
            <ion-button expand="full" type="submit">
              Register
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-card>
      <ion-row>
        <ion-col>
          <h1 class="ion-text-center ion-margin-top"></h1>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
